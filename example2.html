<!DOCTYPE html>
<html>
    <head>
        <title> Demo 2</title>
        <link rel="stylesheet" type="text/css" href="example2.css">
        
    </head>
    <body>
        <div id="heading"> Đăng ký du lịch</div>
        <form action="#" >
            <table>
                <tr>
                    <td class="cell-left"> Họ và tên</td>
                    <td class="cell-right"> <input type="text" name="Name" class="textbox1"> </td>
                </tr>
                <tr>
                    <td> Địa chỉ</td>
                    <td> <input type="text" name="Address" class="textbox2"> </td>   
                </tr>
                <tr>
                    <td> Điện thoại</td>
                    <td> <input type="text" name="Phone" class="textbox3"> </td>
                </tr>
                <tr>
                    <td> Khách Việt Nam</td>
                    <td> <input type="checkbox" name="Vietnamese"> </td>
                </tr>
                <tr>
                    <td> Chọn tour</td>
                    <td>
                        <select name="Tour">
                            <option value="Buôn mê thuộc - Gia lai - Kontum">Buôn mê thuộc - Gia lai - Kontum</option>
                            <option value="TPHCM - Hà Nội">TPHCM - Hà Nội</option>
                            <option value="Nha Trang - Đà Nằng">Nha Trang - Đà Nằng</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Phương tiện</td>
                    <td>
                        <input type="radio" name="Transportation" value="Car"> Xe oto 
                        <input type="radio" name="Transportation" value="Plane"> Máy bay
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="set">
                        <fieldset>
                            <legend class="legend"> Số lượng đoàn khách</legend>
                            Người lớn 
                            <input type="text" name="Aldult" class="textbox" value="0">
                            Trẻ em
                            <input type="text" name="Children" class="textbox" value="0">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td> Ghi chú thêm</td>
                    <td> <textarea name="Note" rows="2" cols="30"> </textarea> </td>
                </tr>
                <tr> 
                    <td colspan="2" align="center">
                        <button onclick="myFunction()" id="button-css"> Đồng ý </button>
                    </td>
                </tr>
                <tr>
                    <td id="button" colspan="2"></td>
                        <script>
                            function myFunction() {
                                document.getElementById("button").innerHTML = "Bạn đã đăng ký thành công!!!";
                            }   
                        </script>
                </tr>
            </table>
        </form>
    </body>
</html>
